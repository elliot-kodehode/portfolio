<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
			<defs>
				<linearGradient id="myGradient" x1="0%" y1="0%" x2="100%" y2="0%">
					<stop offset="0%" />
					<stop offset="100%" />
				</linearGradient>
			</defs>
			<text x="10" y="40" font-size="30" fill="url(#myGradient)">Gradient Text</text>
		</svg>

		<script>
			// Array of color gradients
			const colorGradients = [
				{ startColor: '#FF0000', endColor: '#00FF00' },
				{ startColor: '#00FF00', endColor: '#0000FF' }
				// Add more gradients as needed
			]

			// Get the linearGradient element
			const gradient = document.getElementById('myGradient')

			// Get the stop elements
			const stops = gradient.getElementsByTagName('stop')

			// Set colors from the array to the stops
			for (let i = 0; i < stops.length; i++) {
				const gradientData = colorGradients[i]
				stops[i].style.stopColor = i === 0 ? gradientData.startColor : gradientData.endColor
			}
		</script>
	</body>
</html>
